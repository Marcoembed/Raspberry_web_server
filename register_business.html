<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Business Registration Form 3 | registration Page</title>

  <!-- google font: source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- font awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition register-page">
<div class="container">
  <div class="register-logo">
    <a><b>Business</b> registration</a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Register a new business</p>
        <span id="empty_region_error" class="error invalid-feedback">Please enter all fields</span>

      <form method="post" id="registerForm">
        <div class="row">
            <div class="col-6">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="owner_name" name="owner name" placeholder="Owner Name">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-user"></span>
                    </div>
                  </div>
                    <span id="name_validation_error" class="error invalid-feedback"> Please enter a valid name for your business</span>
                </div>
            </div>
            <div class="col-6">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="owner_surname" name="owner surname" placeholder="Owner Surname">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-user"></span>
                    </div>
                  </div>
                    <span id="name_validation_error" class="error invalid-feedback"> Please enter a valid name for your business</span>
                </div>
            </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="name" name="name" placeholder="Name">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
            <span id="name_validation_error" class="error invalid-feedback"> Please enter a valid name for your business</span>
        </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
            <span id="email_validation_error" class="error invalid-feedback">Please enter a valid email</span>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="VAT" placeholder="VAT number">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-regular fa-address-card"></span>
            </div>
          </div>
            <span id="VAT_validation_error" class="error invalid-feedback">Please enter a valid VAT number</span>
        </div>
        <div class="input-group mb-3">
          <input type="tel" class="form-control" id="phone_number" placeholder="Phone number">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-regular fa-phone"></span>
            </div>
          </div>
            <span id="phone_number_validation_error" class="error invalid-feedback">Please enter a valid phone number</span>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="state" placeholder="State">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-solid fa-map"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="province" placeholder="Province">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-solid fa-map"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="city" placeholder="City">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-solid fa-map"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="address" placeholder="Address">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-solid fa-map"></span>
            </div>
          </div>
        </div>
        <div class="card-body login-card-body">
          <form id="selectBusiness">
            <div class="form-group">
                <select id="select_building_select" class="form-control">
                    <option value="" disabled selected>Type of Business</option>
                    <option value="Shop" disabled selected>Shop/Cafe</option>
                    <option value="Gym" disabled selected>Gym/Swimpool</option>
                    <option value="Furniture" disabled selected>Furniture Supply>
                    <option value="Office" disabled selected>Office Supply>
                    <option value="others" disabled selected>other business, please specify below</option>
                </select>
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree" disabled>
              <label for="agreeTerms">
               i agree to the <a href="#">terms</a>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button class="btn btn-primary btn-block" id="register_button" type="button">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jquery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- jquery-validation -->
<script src="../../plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="../../plugins/jquery-validation/additional-methods.min.js"></script>
<!-- adminlte app -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- register script -->
<script>
function hideallErrors() {
  $("#empty_region_error").hide();
  $("#existing_email_error").hide();
  $("#existing_VAT_error").hide();
  $("#existing_phone_number_error").hide();
  $("#name_validation_error").hide();
  $("#email_validation_error").hide();
  $("#VAT_validation_error").hide();
  $("#phone_number_validation_error").hide();
  $("#address_validation_error").hide();
}

  $(document).ready(function(){
    $("#exampleinputemail1-error").hide();
    $("#register_button").click(function(){
      var name = $("#name").val();
      var email = $("#email").val();
      var codice_fiscale = $("#VAT").val();
      var phone_number = $("#phone_number").val();
      var address = $("#address").val();
      
      // checking for blank fields.
      if( name =='' || email =='' || VAT ==''){
          hideallErrors();
          $("#empty_region_error").show();
      //} else if (password != password2) {
      //  alert("the two password does not match")
      } else {
        $.post("register_business.php",
        { 
          name:         name,
          email:        email, 
          VAT:          VAT,
          phone_number: phone_number,
          address:      address,
          info_id:      1,
        },
        
        function(data) {
          hideallErrors();
          obj = JSON.parse(data);
          if (obj.status == 200){
            switch(obj.response){
              case  "reg0": $("#empty_region_error").show();
                            break;
              case  "reg4":$("#existing_VAT_error").show();
                            break;
              case  "reg5":$("#existing_phone_number_error").show();
                            break;
              case  "reg7":$("#name_validation_error").show();
                            break;
              case "reg11":$("#email_validation_error").show();
                            break;
              case "reg12":$("#VAT_validation_error").show();
                            break;
              case "reg13":$("#phone_number_validation_error").show();
                            break;
              case "reg14":$("#address_validation_error").show();
                            break;
            }

          } else {
            alert(obj);
          }
        });
      }
    });
  });
</script>
</body>
</html>
