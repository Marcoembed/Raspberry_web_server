<body class="hold-transition sidebar-mini layout-fixed">

<!-- ./wrapper -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="plugins/jquery-ui/jquery-ui.min.js"></script>

  $.widget.bridge('uibutton', $.ui.button)
</script>

<script src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>

<script src="plugins/summernote/summernote-bs4.min.js"></script>
<!-- overlayScrollbars -->
<script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.js"></script>

<!-- Error function Handling -->
<script src="dist/js/error.js"></script>

<!-- Login Script -->
<script>
  $(document).ready(function(){
    $("#sidebar_container").load("sidebar_CA.html");
    $("#navbar_container").load("navbar_CA.html");
    $("#footbar_container").load("footer.html");
    
    $.post("get_info.php", 
      { 
          info_id: "7"
      },
      
      function(data, status, xhr) {
        if (xhr.status == 200) {
          obj = JSON.parse(data);
            if (obj.response == 8) {
              if(obj.role == "CA") {
                $("#content-wrapper").load("index_CA.html");
              }
              if(obj.role == "CO") {
                $("#content-wrapper").load("index_CO.html");
              }
              if(obj.role == "USR") {
                $("#content-wrapper").load("index_USR.html");
              }
            } else responseByID(obj.response);
        } else {
            alert("Error 2");
        }
      });
  });
      
</script>
</body>
</html>
