<script>
  $(document).ready(function(){
    $("#sidebar_container").load("sidebar_CA.html");
    $("#navbar_container").load("navbar_CA.html");

    function responseByID(id) {
      if (id == 5) {
        alert("You are not loggedin.");
        window.location.href = 'login.html';
      } else if (id == 7) {
        alert("Error while intersecating information into the DB");
      } else if (id == 34) {
        alert("You have NOT the permission to be here.");
      } else {
        alert("Error 1");
      }
    }

    var userReceived = [];

    function showWorkers(obj) {
      $.each( obj.data, function( key, value ) {
        data = obj.data[key];
        data_len = obj.data.length;

        userReceived.push(data);

        $("#users").append('<option user_id="'+data["id"]+'">'+data["name"]+' '+data["surname"]+' (ID: '+data["id"]+') - '+data["role"]+'</option>');
      });
    }

    $.post("get_info.php", 
    { 
      info_id: 1,
      page: 0
    },
    
    function(data, status, xhr) {
      obj = JSON.parse(data);
      if (xhr.status == 200) {
        if (obj.data) {
          showWorkers(obj);
        } else {
          alert("No workes found..");
        }
      } else responseByID(obj.response);
    });

    $("#save_changes_confirm").click(function(){
      $("#save_changes_confirm").attr('disabled', '');
      
      $.post("set_info.php", 
      { 
        set_function: "1",
        id: $("#users option:selected").attr("user_id")
      },
  
      function(data, status, xhr) {
        if (xhr.status == 200) {
          location.reload();
        } else {
          alert("Something went wrong (others)");
        }
      });
    });
  });

  $(function () {

    $('.select2').select2();
