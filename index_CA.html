<script>
  $(document).ready(function(){
        $("#sidebar_container").load("sidebar_CA.html");
        $("#navbar_container").load("navbar_CA.html");

        $.post("get_info.php", 
        { 
          info_id: "5",
          role: "CA"
        },
        
        function(data, status) {
          obj = JSON.parse(data);
          if (obj.status == 200) {
            if (obj.response == 35) {
              
            } else if (obj.response == 34) {
              alert("You have NOT the permission to be here.");
            } else if (obj.response == 5) {
              alert("You are not loggedin.");
              window.location.href = 'login.html';
            } else if (obj.response == 7) {
              alert("Error while intersecating information into the DB");
            } else {
              alert("Error 1");
            }
          } else {
            alert("Error 2");
          }
        });

        function expandRole(role) {
          if(role == "USR") {
            return "User";
          } else if (role == "CO") {
            return "Customer Operator";
          } else if (role == "CA") {
            return "Customer Administrator"
          } else if (role == "SA") {
            return "System Administrator"
          }
        }

        var userReceived = [];

        $.post("get_info.php", 
        { 
          info_id: "1",
        },
        
        function(data, status) {
          obj = JSON.parse(data);
          if (obj.status == 200) {
            if (obj.response == 8) {
              if (obj.amount > 9) {
                var iteration = obj.amount/9;
                for(let i = 2; i < 2 + iteration; i++) {
                  $("#workes_page_navigation").append
                  ('<li class="page-item"><a class="page-link" href="#">'+i+'</a></li>')
                }
              }
              if (obj.data) {
                $.each( obj.data, function( key, value ) {
                  data = obj.data[key];
                  data_len = obj.data.length;
                  data_grid = "col-12 col-sm-6 col-md-4";
                  if (data_len == 1) {
                    data_grid = "col-12 col-sm-12 col-md-12";
                  }
                  if (data_len == 2) {
                    data_grid = "col-12 col-sm-6 col-md-6";
                  }

                  userReceived.push(data);

                  $("#show_workers").append
                  (
                    '<div class="'+data_grid+' d-flex align-items-stretch flex-column"> \
                      <div class="card bg-light d-flex flex-fill"> \
                        <div class="card-header text-muted border-bottom-0"> \
                          '+data["name"]+' '+data["surname"]+' \
                        </div> \
                        <div class="card-body pt-0"> \
                          <div class="row"> \
                            <div class="col-7"> \
                              <h2 class="lead"><b>'+data["username"]+'</b></h2> \
                              <p class="text-muted text-sm"><b>Role: </b>'+expandRole(data["role"])+'</p> \
                              <ul class="ml-4 mb-0 fa-ul text-muted"> \
                                <li class="small"><span class="fa-li"><i class="fas fa-lg fa-building"></i></span> Address: Function not implemented</li> \
                                <li class="small"><span class="fa-li"><i class="fas fa-lg fa-phone"></i></span> Phone #: Function not implemented</li> \
                              </ul> \
                            </div> \
                            <div class="col-5 text-center"> \
                              <img src="../../dist/img/user1-128x128.jpg" alt="user-avatar" class="img-circle img-fluid"> \
                            </div> \
                          </div> \
                        </div> \
                        <div class="card-footer"> \
                          <div class="text-right"> \
                            <a href="editprofile.html?id='+data["id"]+'" class="btn btn-sm btn-danger"> \
                              <i class="fas fa-user-edit"></i> Edit Profile \
                            </a> \
                            <a href="viewprofile.html?id='+data["id"]+'" class="btn btn-sm btn-primary"> \
                              <i class="fas fa-user"></i> View Profile \
                            </a> \
                          </div> \
                        </div> \
                      </div> \
                    </div>'
                  );
                });
              } else {
                alert("No workes found..");
              }
            } else if (obj.response == 5) {
              alert("You are not loggedin.");
              window.location.href = 'login.html';
            } else if (obj.response == 7) {
              alert("Error while intersecating information into the DB");
            } else {
              alert("Error 1");
            }
          } else {
            alert("Error 2");
          }
        });

        $.post("get_info.php", 
        { 
          info_id: "0",
        },
        
        function(data, status) {
          obj = JSON.parse(data);
          if (obj.status == 200) {
            if (obj.response == 8) {
              if (obj.data) {
                $.each( obj.data, function( key, value ) {
                  data = obj.data[key];
                  $("#ListAccesses tbody").append("<tr>"+
                    "<td>"+data["id"]+"</td>"+
                    "<td>"+data["PersonID"]+"</td>"+
                    "<td>"+data["Time"]+"</td>"+
                    "<td>"+data["Area"]+"</td>"+
                    "<td>"+data["action"]+"</td>"+
                    "</tr>");
                });
              }
            } else if (obj.response == 5) {
              alert("You are not loggedin.");
              window.location.href = 'login.html';
            } else if (obj.response == 7) {
              alert("Error while intersecating information into the DB");
            } else {
              alert("Error 1");
            }
          } else {
            alert("Error 2");
          }
        });

        $.post("get_info.php", 
        { 
          info_id: "4",
        },
        
        function(data, status) {
          obj = JSON.parse(data);
          if (obj.status == 200) {
            if (obj.response == 8) {

                $("#business_name").text("["+obj.business_name+"] Dashboard - Customer Administrator")
              }
            } else if (obj.response == 5) {
              alert("You are not loggedin.");
              window.location.href = 'login.html';
            } else if (obj.response == 7) {
              alert("Error while intersecating information into the DB");
            } else {
              alert("Error 1");
